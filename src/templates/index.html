<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALRAG - Insurance Plan Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', path='images/logo.png') }}" alt="HEALRAG Logo" class="logo">
        </div>
        <h1>HEALRAG</h1>
        <p>Your AI-powered insurance plan assistant</p>
        <nav>
            <button id="settings-btn" class="icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="history-panel">
                <div class="history-header">
                    <h3>Conversation History</h3>
                    <button id="toggle-history-btn" class="icon-btn">â˜°</button>
                </div>
                <div id="history-list" class="history-list"></div>
            </div>
            
            <div class="chat-container">
                <section class="response-section">
                    <div id="response-text"></div>
                </section>
                
                <section class="query-section">
                    <div class="input-container">
                        <input type="text" id="query-input" placeholder="Ask about your insurance plan...">
                        <button id="submit-btn">Submit</button>
                        <button id="clear-session-btn" class="icon-btn" title="New Session">
                            <img src="{{ url_for('static', path='images/new_session.png') }}" alt="New Session" class="btn-icon">
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings-btn" class="icon-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="settings-form" class="settings-form">
                    <div class="form-group">
                        <label for="plan-name-filter">Plan Name Filter:</label>
                        <input type="text" id="plan-name-filter" name="plan_name_filter" placeholder="e.g., Clear Choice HMO Gold 1500">
                    </div>

                    <div class="form-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7">
                        <span id="temperature-value">0.7</span>
                    </div>

                    <div class="form-group">
                        <label for="top-p">Top P:</label>
                        <input type="range" id="top-p" name="top_p" min="0" max="1" step="0.1" value="0.9">
                        <span id="top-p-value">0.9</span>
                    </div>

                    <button type="submit" class="save-settings-btn">Save Settings</button>
                </form>
            </div>
        </div>
    </div>

    <div id="citation-panel" class="citation-panel">
        <button id="close-citation-btn">&times;</button>
        <div id="citation-content"></div>
    </div>

    <footer>
        <p>Powered by HealRag: Point32 Library for Medical RAGS</p>
    </footer>

    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
